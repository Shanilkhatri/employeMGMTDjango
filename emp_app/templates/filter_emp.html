<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Employee Details Database</h1>
        <hr>
        <h4>Filter Employee</h4>
        <br>
        <form action="/filter_emp" method="post">
          {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">First name/Last name</label>
          <input type="text" value="{{ name }}" name="name" class="form-control" id="name" >
         </div>
        <div class="mb-3">
          <label for="dept" class="form-label">Department</label>
          <input type="text" value="{{ dept }}" name="dept" class="form-control" id="dept" >
         </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" value="{{ role }}" name="role" class="form-control" id="role" >
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
